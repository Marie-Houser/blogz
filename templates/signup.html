{% extends "base.html" %}

{% block content %}
<h1>Signup for Blogz!</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
            </td>
        </tr>
        <tr><td colspan="2"><span class="error">{{username_error}}</span></td></tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr><td colspan="2"><span class="error">{{password_error}}</span></td></tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
        <tr><td colspan="2"><span class="error">{{verify_error}}</span></td></tr>
        
    </table>
    <input type="submit" value="Signup">
</form>
{% endblock %}
