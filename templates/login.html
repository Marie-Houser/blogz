{% extends "base.html" %}

{% block content %}

<h1>Log in to Blogz!</h1>
<h3>{{username_error}}</h3>
<p>If you don't have an account, you may <a href="/signup">create an account here</a></p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value={{username}}>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>


{% endblock %}
