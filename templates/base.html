<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color:red;
            }
            .blog_text{
                height: 200px;
                width: 400px;
                text-align: top;
                vertical-align:top;
            }
            #textarea{
                vertical-align: middle;
            }
        </style>
    </head>
<body>

    <div>
        <a href='/blog'>Read Blog Posts</a>
        <a href='/newpost'>New Blog Post</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
