<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color:deeppink;
            }
            .blog_text{
                height: 200px;
                width: 400px;
                text-align: top;
                vertical-align:top;
                color: deeppink;
            }
            .heading{
                text-align: center;
            }
        </style>
    </head>
<body>
    
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    <div>
        <a href='/blog'>Read Blog Posts</a>
        <a href='/newpost'>Add Post</a>
        <a href='/login'>Login</a>
        <a href='/logout'>Logout</a>
        <a href='/'>Home</a>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
