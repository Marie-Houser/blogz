{% extends "base.html" %}

{% block content %}

    <h1>Create New Post</h1>
    <form method='post'>
        <table>
        <tr>
        <td>            
        <label>New Post Title:
        </td>
        <td>
        <input type="text" name='blog_title' value="{{blog_title}}"/>
        </label>
        </td></tr>
        <tr><td>
        <label>Text:</label>
        </td>
        <td>
        <textarea type="text" class="blog_text" name='blog_text'>{{blog_text}}</textarea>
        </td></tr>
        <tr><td>
        <input type="submit" value='Add Blog Post' />
        </td></tr>
        </table>
    </form>

{% endblock %}
